<body>
<p style="text-align:center">
Engelswellen<br>
<br>
An der Grenze zwischen Traum und Albtraum<br>
Siehst Du Engel, Gefallene F&uuml;rsten<br>
Glanz und Vergehen<br>
Wellen Kristallenen Schweigens<br>
Branden &uuml;ber Deine Seele<br>
Aus der Tiefe empor<br>
Steigt Dein Geist<br>
Zum Klang der Posaunen<br>
Endlos erwartet<br>
Endlich erl&ouml;st<br>
</p>
